<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <script>
                    var eleShow = $('.img-view')[0];
            var eleImg = $('.img-big');
            var reg = new RegExp('[a-zA-z]+://[^\s, ^"]*');
        document.body.onclick = function(e){
            var target = $(e.target);
            if(target.hasClass('imgNav-img')) {
                eleShow.style.display = 'block';
                var src = target.style.backgroundImage.match(reg)[0];
                eleImg.attr('src', src);
            }
        }
    </script>
</body>
</html>
